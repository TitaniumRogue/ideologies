 #Sub-Ideologies
 anarchist_communism:0 "Anarchist Communism"
 anarchist_communism_desc:0 "An ideology embracing the idea of communism as a stateless society, Anarchist Communism eschews the idea of a transitionary socialist state and favors a society based on voluntary associations and mutual aid."
 anarchism_ideology:0 "Anarchism"
 anarchism_ideology_desc:0 "A political philosophy that advocates self-governed societies based on voluntary institutions. These are often described as stateless societies"
 stalinism_ideology:0 "Stalinism"
 stalinism_ideology_desc:0 "Stalinism is the means of governing and related policies implemented by Joseph Stalin. Stalinist policies include rapid industrialization, the theory of socialism in one country, a centralized state, collectivization of agriculture, cult of personality,and subordination of interests of foreign communist parties."
 maoism:0 "Maoism"
 maoism_desc:0 "Mao Zedong Thought or Maoism, is a political theory derived from the teachings of the Chinese political leader Mao Zedong"
 leninism_ideology:0 "Leninism"
 leninism_ideology_desc:0 "A political ideology based in Marxist thought, Leninism seeks to establish a socialist state by a vanguard party leading a revolution overthrowing capitalist society. Once in power, the party rules through a system whereby policies are open for internal debate until a decision has been made."
 anti_revisionism:0 "Anti-Revisionism"
 anti_revisionism_desc:0 "A reaction to the many ideologies claiming to be successors to Marxism, Anti-Revisionism advocates retaining key elements of original revolutionary theory. Mainly opposing incorporation of capitalist economic elements into socialist states, the ideology is defined as much by what it isn't as what it is."
 marxism:0 "Marxism"
 marxism_desc:0 "Encompassing a broad spectrum of economic and historical views, Marxist politics seek to apply the theories of Karl Marx to political practice. Class struggle and the need for transition to a society based on common ownership of the means of production characterize these ideologies."
 
 
 austrofascism_desc:0 "Austro-Fascism combines nationalist elements and traditional christian-democratic values. Societies using this model  which is strictly ordered in classes by occupation, value the collective more than the individual."
 austrofascism:0 "Austro-Fascism"
 
